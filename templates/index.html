<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        textarea { width: 100%; height: 100px; margin-top: 10px; }
        input[type="submit"] { margin-top: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>üïµÔ∏è Spam Email Detector</h2>
    <form method="POST" action="/predict">
        <label>Paste your email message below:</label>
        <textarea name="email" required>{{ email or '' }}</textarea><br>
        <input type="submit" value="Check">
    </form>
    {% if result %}
        <h3>Result: <span style="color:{{ 'red' if result=='Spam' else 'green' }}">{{ result }}</span></h3>
    {% endif %}
</body>
</html>
